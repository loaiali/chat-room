


<div class="Wholepage" >
    <h1 id="loginTitle" ><span style="padding:10px 10px;" > Live Chat Room <i style='font-size:30px' class='far'> &#xf075;</i></span></h1>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" style="padding:10px;">
            <span class="login100-form-title">
              ...
            </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                  <input class="input100" type="text"  [(ngModel)]="_inputUsername" name="username" placeholder="Username" required>
                  <span class="focus-input100"></span>
                </div>



             <div class="wrap-input100 validate-input" data-validate = "Please enter password">
              <input class="input100" type="password" [(ngModel)]="_inputPassword" name="pass" placeholder="Password" required>
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
              <input class="input100"  [(ngModel)]="_inputEmail" name="email" type="email" placeholder="Enter your email">
              <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" (click)="_onSignUpClicked()">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
  <input class="input100" type="text"  [(ngModel)]="_inputUsername" name="username" placeholder="Username">
  <span class="focus-input100"></span>
</div>

<div class="wrap-input100 validate-input" data-validate = "Please enter password">
  <input class="input100" type="password" [(ngModel)]="_inputPassword" name="pass" placeholder="Password">
  <span class="focus-input100"></span>
</div>

<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
  <input class="input100" type="text"  [(ngModel)]="_inputEmail" name="email" placeholder="email">
  <span class="focus-input100"></span>
</div>

<div class="container-login100-form-btn">
  <button class="login100-form-btn" (click)="_onSignUpClicked()">
    Sign up
  </button>
</div>
